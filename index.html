<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="scss/main.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="container-imgs">
        <img class="circle1" src="images/bg-pattern-top.svg" alt="" />
        <img class="circle2" src="images/bg-pattern-bottom.svg" alt="" />
      </div>

      <div class="container">
        <div class="box">
          <div class="part-1-card">
            <img class="" src="images/bg-pattern-card.svg" alt="" />
          </div>

          <img
            class="pro-img"
            src="images/image-victor.jpg"
            alt=""
            class="profile-pic"
          />

          <!--  starts here--3 -->
          <div class="part-2-white">
            <h4>Victor Crest <span class="number"> 26</span></h4>
            <p class="london">London</p>
            <hr />
            <div class="last-box">
              <div class="box-L">
                <h3>80K</h3>
                <p>Followers</p>
              </div>
              <div class="box-L">
                <h3>803K</h3>
                <p>Likes</p>
              </div>
              <div class="box-L">
                <h3>1.4K</h3>
                <p>Photos</p>
              </div>
            </div>
          </div>
        </div>
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by
          <a href="https://www.frontendmentor.io/profile/Siddhinandaniya"
            >Siddhi Nandaniya</a
          >.
        </div>
      </div>
    </main>
  </body>
</html>
